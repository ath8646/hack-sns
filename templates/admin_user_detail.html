<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">👤 유저 상세 정보</h3>
                <a href="/admin" class="btn btn-outline-secondary">목록으로</a>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <form action="/admin/user/{{ user.id }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">아이디</label>
                            <input type="text" name="username" class="form-control fw-bold" value="{{ user.username }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">가입일</label>
                            <input type="text" class="form-control" value="{{ user.created_at[:16] }}" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">닉네임 저장</button>
                    </form>

                    <hr class="my-4">

                    <h5 class="fw-bold text-primary mb-3"><i class="fas fa-user-tag"></i> 등급 및 권한 설정</h5>
                    <div class="alert alert-info small">
                        <i class="fas fa-info-circle"></i> <b>'관리자'</b> 등급을 선택하면 자동으로 <b>관리자 권한</b>이 부여됩니다.
                    </div>

                    <form action="/admin/update_grade/{{ user.id }}" method="POST" class="mb-4">
                        <div class="input-group">
                            <span class="input-group-text fw-bold">현재: {{ user.grade or '일반 회원' }}</span>
                            <select name="grade" class="form-select fw-bold">
                                <option value="일반 회원" {% if user.grade == '일반 회원' %}selected{% endif %}>🔵 일반 회원</option>
                                <option value="골드 회원" {% if user.grade == '골드 회원' %}selected{% endif %}>🟡 골드 회원</option>
                                <option value="다이아몬드 회원" {% if user.grade == '다이아몬드 회원' %}selected{% endif %}>💎 다이아몬드 회원</option>
                                <option value="너 짱 최고 회원" {% if user.grade == '너 짱 최고 회원' %}selected{% endif %}>🌈 너 짱 최고 회원</option>
                                <option value="관리자" {% if user.grade == '관리자' %}selected{% endif %} class="text-danger fw-bold">👑 관리자 (Admin)</option>
                            </select>
                            <button class="btn btn-outline-primary fw-bold">변경 적용</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <h5 class="fw-bold text-danger mb-3">⚠️ 위험 구역</h5>
                    <div class="row g-2">
                        <div class="col-12">
                            <a href="/admin/delete_user/{{ user.id }}" class="btn btn-danger w-100 fw-bold" onclick="return confirm('정말 계정을 삭제하시겠습니까?')">
                                <i class="fas fa-trash-alt"></i> 계정 영구 삭제
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <h5 class="fw-bold">📝 작성한 게시글</h5>
            <div class="list-group">
                {% for post in posts %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="/post/{{ post.id }}" class="text-decoration-none text-dark text-truncate" style="max-width: 70%;">
                        {{ post.title }}
                    </a>
                    <div class="d-flex align-items-center gap-2">
                        <span class="badge bg-light text-dark border d-none d-sm-inline">{{ post.created_at[:10] }}</span>
                        <a href="/delete/{{ post.id }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('이 글을 삭제하시겠습니까?')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
                {% else %}
                <div class="list-group-item text-center text-muted">작성한 글이 없습니다.</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>유저 상세 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <a href="/admin" class="text-decoration-none mb-3 d-inline-block">&larr; 유저 목록으로</a>

                <div class="card shadow-sm mb-4 border-primary">
                    <div class="card-header bg-primary text-white fw-bold">
                        유저 정보 수정 (ID: {{ user.id }})
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">유저네임 (Username)</label>
                                <input type="text" name="username" class="form-control" value="{{ user.username }}">
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/admin/delete_user/{{ user.id }}" class="btn btn-danger"
                                    onclick="return confirm('🚨 경고: 정말로 이 유저를 삭제하시겠습니까?\n\n이 유저가 쓴 글과 댓글이 모두 영구적으로 사라집니다!');">
                                    💀 계정 영구 삭제
                                </a>
                                <button type="submit" class="btn btn-primary">정보 수정 저장</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mb-4 border-danger">
                    <div class="card-header bg-danger text-white fw-bold">
                        🔑 비밀번호 초기화 (관리자 권한)
                    </div>
                    <div class="card-body">
                        <form action="/admin/update_password/{{ user.id }}" method="POST" class="d-flex gap-2">
                            <input type="text" name="new_password" class="form-control" placeholder="새 비밀번호 입력"
                                required>
                            <button class="btn btn-danger text-nowrap">변경</button>
                        </form>
                        <small class="text-muted">* 유저가 비밀번호를 잊어버렸을 때 사용하세요.</small>
                    </div>
                </div>

                <h5 class="fw-bold mb-3">📝 이 유저가 작성한 글</h5>
                <div class="list-group shadow-sm">
                    {% for post in posts %}
                    <div class="list-group-item p-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="fw-bold mb-1">{{ post.title }}</h6>
                                <small class="text-muted">{{ post.created_at[:16] }}</small>
                                <p class="text-secondary small mb-0 text-truncate" style="max-width: 400px;">{{
                                    post.content }}</p>
                            </div>
                            <div class="btn-group">
                                <a href="/post/{{ post.id }}" class="btn btn-sm btn-outline-secondary"
                                    target="_blank">보기</a>
                                <a href="/edit/{{ post.id }}" class="btn btn-sm btn-warning">수정</a>
                                <a href="/delete/{{ post.id }}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('관리자 권한으로 삭제하시겠습니까?')">삭제</a>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="list-group-item text-center text-muted p-4">작성한 글이 없습니다.</div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

</body>

</html>

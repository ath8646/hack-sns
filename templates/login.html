<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card login-card bg-white">
        <h3 class="text-center mb-4 fw-bold text-primary">로그인</h3>

        {% if error %}
        <div class="alert alert-danger text-center p-2 small">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small">아이디</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small">비밀번호</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 py-2">로그인</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register" class="text-decoration-none small">계정이 없으신가요? 회원가입</a>
        </div>
        <div class="text-center mt-2">
            <a href="/" class="text-decoration-none text-muted small">메인으로 돌아가기</a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h3 class="text-center mb-4 fw-bold">회원가입</h3>

        <form action="/register" method="POST" onsubmit="disableButton(this)">
            <div class="mb-3">
                <label class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" placeholder="영어 또는 한글만 입력 (특수문자 X)"
                    value="{{ username or '' }}" required>
                {% if username_error %}
                <div class="text-danger small mt-1">{{ username_error }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="특수문자 포함 필수" required>
                {% if password_error %}
                <div class="text-danger small mt-1">{{ password_error }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">가입하기</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none small">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
<script>
    function disableButton(form) {
        // 전송 버튼 찾기
        const btn = form.querySelector('button[type="submit"]');
        
        // 버튼 비활성화 및 텍스트 변경
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 처리 중...';
    }
</script>
</body>

</html>

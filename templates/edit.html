<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold m-0">✏️ 글 수정하기</h3>
                    <a href="/" class="btn btn-outline-secondary btn-sm">취소</a>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form action="/edit/{{ post.id }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label fw-bold small text-muted">제목</label>
                                <input type="text" name="title" class="form-control form-control-lg"
                                    value="{{ post.title }}" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold small text-muted">내용</label>
                                <textarea name="content" class="form-control form-control-lg" rows="8"
                                    required>{{ post.content }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">수정 완료</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

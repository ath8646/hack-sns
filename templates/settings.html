<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold m-0">⚙️ 설정</h3><a href="/" class="btn btn-outline-secondary btn-sm">홈으로</a>
                </div>
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="m-0 fw-bold text-primary">비밀번호 변경</h5>
                    </div>
                    <div class="card-body p-4">
                        {% if msg %}<div
                            class="alert {% if '성공' in msg %}alert-success{% else %}alert-danger{% endif %} text-center p-2 small mb-3">
                            {{ msg }}</div>{% endif %}
                        <form action="/settings" method="POST">
                            <div class="mb-3"><label class="fw-bold small text-muted">현재 비밀번호</label><input
                                    type="password" name="current_password" class="form-control form-control-lg"
                                    required></div>
                            <div class="mb-4"><label class="fw-bold small text-muted">새 비밀번호</label><input
                                    type="password" name="new_password" class="form-control form-control-lg" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100 btn-lg fw-bold">저장</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
